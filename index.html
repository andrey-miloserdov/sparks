<!DOCTYPE html>
<html>
  <head>
    <title>Breadboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script type="text/javascript" src="libs/jquery-latest.min.js"></script>
    <script type="text/javascript" src="sparks.breadboard.js"></script>
    <link rel="stylesheet" type="text/css" href="sparks.breadboard.css">
  </head>
  <body style="margin: 0px; padding: 0px;">
    <div id="container" style="width: 800px; height: 500px;">
      <div style=" text-align: center; border: 1px solid gray;">
        <img style="vertical-align: middle; height: 498px;" src="libs/loading.gif"/>
      </div>
      <script type="text/javascript">
        var loading = setInterval(function() {
          if(breadboard.ready) {
            clearInterval(loading);
            create_board();
          };
        }, 100);
        var create_board = function() {
          window.circuit = breadboard.create("container");
          circuit.addComponent({
            "type" : "wire",
            "UID" : "w1",
            "connections" : "a22,f25",
            "color" : "rgb(173,1,1)",
            "draggable" : true
          });
          circuit.addComponent({
            "type" : "wire",
            "UID" : "w2",
            "connections" : "i13,b5",
            "color" : "rgb(100,100,100)"
          });
          circuit.addComponent({
            "type" : "inductor",
            "UID" : "l1",
            "connections" : "a21,a10",
            "label" : "L1",
            "draggable" : true
          });
          circuit.addComponent({
            "type" : "resistor",
            "UID" : "r1",
            "connections" : "j30,j1",
            "label" : "R5",
            "color" : ['silver', 'brown', 'grey', 'orange']
          });
          circuit.addComponent({
            "type" : "resistor",
            "UID" : "r2",
            "connections" : "f8,f23",
            "label" : "R2",
            "color" : ['violet', 'gold', 'blue', 'white', 'yellow'],
            "draggable" : true
          });
          circuit.addComponent({
            "type" : "capacitor",
            "UID" : "c1",
            "connections" : "e30,e10",
            "label" : "C1",
            "color" : "rgb(0,0,255)",
            "draggable" : true
          });
          circuit.addBattery("left_negative21,left_positive21");
          circuit.addDMM({
            "dial": "acv_200",
            "black":{
            "connection": "f23",
            "draggable": true
          },"red": {
            "connection": "h3",
            "draggable": false            
          }
          });
          circuit.addOScope({
            "yellow":{
            "connection": "left_positive21",
            "draggable": true
          },"pink": {
            "connection": "h28",
            "draggable": true            
          }
          });
        };

      </script>
    </div>
  </body>
</html>
